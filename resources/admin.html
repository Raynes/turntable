<!DOCTYPE html>
<title>Turntable Admin</title>

<head>
  <link rel="stylesheet" type="text/css" href="lib/nv.d3.css">
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
  <link rel="stylesheet" type="text/css" href="admin.css">

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
  <script src="lib/nv.d3.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

  <script src="src/telegraph.js"></script>

  <script>
    window.Telegraph = new Telegraph({
      server:     "telemetry-001.geni.com:3423",
      testPath:   "stage",
      addPath:    "add",
      removePath: "remove",
      groupKey:   "group",
      queryKey:   "sql"
    });

    Telegraph.listQueries(".queries");

    $(document).ready(function() {
      Telegraph.addGroupOpts("#db");

      $("#test").click(function(e) {
        e.target.disabled = true;
        Telegraph.testQuery({
          sql: $("#query").val(),
          group: $("#db").val()
        }, function(d) {
          $("#stagingarea").val(d);
        }, function() {
          e.target.disabled = false;
        });
      });

      $("#add").click(function(e) {
        e.target.disabled = true;
        Telegraph.addQuery({
           sql: $("#query").val(),
           group: $("#db").val(),
           period: $("#period").val(),
           name: $("#name").val()
        }, function(d) {
           e.target.disabled = false;
        });
      });
    });
  </script>

</head>

<body>
  <div id="add-container">
    <form>
      <select id="db"></select>
      <input type="text" id="name" placeholder="a:query:name"></input>
      <textarea id="query"></textarea>
      Run at
      <textarea id="period" placeholder="{:minute [0 15 30 45]}"></textarea>
      <div id="buttons">
        <button type="button" id="test" class="button">Test</button>
        <button type="button" id="add" class="button">Add</button>
      </div>
    </form>
  </div>
  <div id="staging-container">
    <textarea id="stagingarea"></textarea>
  </div>
  <div class="clear"></div>
  <div id="queries" class="chart queries">
  </div>
</body>
