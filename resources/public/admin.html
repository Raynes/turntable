<!DOCTYPE html>
<title>Turntable Admin</title>

<head>
  <link rel="stylesheet" type="text/css" href="lib/nv.d3.css">
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
  <link rel="stylesheet" type="text/css" href="admin.css">

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
  <script src="lib/nv.d3.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

  <script src="src/teleturn.js"></script>

  <script>
    window.Teleturn = new Teleturn({
      server:     "telemetry-001.geni.com:3423",
      testPath:   "stage",
      addPath:    "add",
      removePath: "remove"
    });

    Teleturn.clickQuery = function(d) {
      $("#name").val(d.opts.name);
      $("#query").val(d.query);
      $("#period").val(d.period);
    };

    Teleturn.addTree(".queries");

    $(document).ready(function() {
      Teleturn.addOpts("db", "#db");

      $("#test").click(function(e) {
        var $button = $(this);
        $button.attr("disabled", true);
        Teleturn.testQuery({
          query: $("#query").val(),
          db: $("#db").val()
        }, function(d) {
          $("#stagingarea").val(d);
        }, function() {
          $button.attr("disabled", false);
        });
      });

      $("#add").click(function(e) {
        var $button = $(this);
        $button.attr("disabled", true);
        Teleturn.addQuery({
          query: $("#query").val(),
          db: $("#db").val(),
          period: $("#period").val(),
          name: $("#name").val()
        }, function(d) {
          $button.attr("disabled", false);
        });
      });

      $("#name").focus(function(e) { $(this).attr("placeholder", "query:name") });
      $("#name").blur(function(e)  { $(this).attr("placeholder", "name")       });

      $("#period").focus(function(e) { $(this).attr("placeholder", "{:minute [0 15 30 45]}") });
      $("#period").blur(function(e)  { $(this).attr("placeholder", "run at")                 });
    });
  </script>

</head>

<body>
  <div id="add-container">
    <form>
      <select id="db"></select>
      <input type="text" id="name" placeholder="name"></input>
      <textarea id="query"></textarea>
      <input type="text" id="period" placeholder="run at"></input>
      <div id="buttons">
        <button type="button" id="test" class="button">Test</button>
        <button type="button" id="add" class="button">Add</button>
      </div>
    </form>
  </div>
  <div id="staging-container">
    <textarea id="stagingarea" disabled="disabled"></textarea>
  </div>
  <div class="chart queries">
  </div>
</body>
