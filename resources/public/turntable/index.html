<!DOCTYPE html>
<title>Turntable Admin</title>

<head>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/nvd3/0.9/nv.d3.css">
  <link rel="stylesheet" type="text/css" href="/telegraph/admin.css">
  <link rel="stylesheet" type="text/css" href="/turntable/style.css">

  <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/nvd3/0.9/nv.d3.js"></script>

  <script src="/telegraph/admin.js"></script>
  <script src="/turntable/config.js"></script>
  <script src="/turntable/main.js"></script>
</head>

<body>
  <div id="add-container">
    <select id="db"></select>
    <input type="text" id="name" placeholder="name"></input>
    <textarea id="query"></textarea>
    <div id="query-options">
      <input type="text" id="period" placeholder="run at"></input>
      <div id="buttons">
        <span id="test" class="btn">Test</span>
        <span id="add" class="btn">Add</span>
      </div>
    </div>
  </div>
  <div id="inspect-container">
    <div id="inspect-query" class="ellipsis inspect-header"></div>
    <div id="inspect-db" class="inspect-header"></div>
    <pre id="inspect-results"></pre>
  </div>
  <div id="query-tree">
  </div>
</body>
